version: '3.7'

services:
  config-server:
    image: store-config-service
    build:
      context: .
      dockerfile: ./store-config-service/Dockerfile
    ports:
      - 8888:8888
    restart: always
    networks:
      - spring-cloud-network

  eureka-server:
    image: store-eureka-service
    build:
      context: .
      dockerfile: ./store-eureka-service/Dockerfile
    ports:
      - 9091:9091
    restart: always
    depends_on:
      - config-server
    networks:
      - spring-cloud-network

  auth-server:
      image: store-auth-service
      build:
        context: .
        dockerfile: ./store-auth-service/Dockerfile
      ports:
        - 9092:9092
      environment:
            - "SPRING_PROFILES_ACTIVE=container"
      restart: always
      depends_on:
        - config-server
        - eureka-server
        - auth-db
      networks:
        - spring-cloud-network
        - auth-network

  product-server:
        image: store-product-service
        build:
          context: .
          dockerfile: ./store-product-service/Dockerfile
        ports:
          - 9093:9093
        environment:
              - "SPRING_PROFILES_ACTIVE=container"
        restart: always
        depends_on:
          - config-server
          - eureka-server
          - auth-server
          - product-db
        networks:
          - spring-cloud-network
          - product-network

  auth-db:
      image: postgres:latest
      ports:
        - "5432:5432"
      restart: always
      environment:
        POSTGRES_DB: auth
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
      networks:
        - auth-network

  product-db:
        image: postgres:latest
        ports:
          - "5433:5432"
        restart: always
        environment:
          POSTGRES_DB: product
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        networks:
          - product-network


networks:
    spring-cloud-network:
        driver: bridge
    auth-network:
        driver: bridge
    product-network:
        driver: bridge